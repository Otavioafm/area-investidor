<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Find Invest</title>
    <link rel="stylesheet" href="css/payment-success.css">
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✓</div>
            <h1>Pagamento Confirmado!</h1>
            <div class="investment-details">
                <div class="detail-row">
                    <span>Startup:</span>
                    <strong id="startupName"></strong>
                </div>
                <div class="detail-row">
                    <span>Valor do Investimento:</span>
                    <strong id="investmentAmount"></strong>
                </div>
                <div class="detail-row">
                    <span>Participação Adquirida:</span>
                    <strong id="equityPercentage"></strong>
                </div>
                <div class="detail-row">
                    <span>Protocolo:</span>
                    <strong id="protocol"></strong>
                </div>
                <div class="detail-row">
                    <span>Data:</span>
                    <strong id="date"></strong>
                </div>
            </div>
            <button class="back-button" onclick="window.location.href='index.html'">
                Voltar para Home
            </button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            
            // Preenche os dados dinamicamente
            document.getElementById('startupName').textContent = decodeURIComponent(params.get('startup') || 'Startup não especificada');
            document.getElementById('investmentAmount').textContent = decodeURIComponent(params.get('valor') || 'R$ 0,00');
            document.getElementById('equityPercentage').textContent = decodeURIComponent(params.get('equity') || '0%');
            document.getElementById('protocol').textContent = '#INV' + Math.random().toString().slice(2, 11);
            
            // Formata a data atual
            const now = new Date();
            const date = now.toLocaleDateString('pt-BR');
            document.getElementById('date').textContent = date;
        });
    </script>
</body>
</html>
