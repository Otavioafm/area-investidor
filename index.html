<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Find Invest - Encontre Startups</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self'">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="img/LOGO-BRANCO-G (1).png" alt="Logo da Empresa">
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav-menu" id="navMenu">
                <button class="startup-btn">Cadastrar Startup</button>
                <button class="login-btn" onclick="window.location.href='hubLogin.html'">Login</button>
                <button class="cadastro-btn" onclick="window.location.href='hubCadastro.html'">Cadastro</button>
            </nav>
        </div>
        <div class="hero">
            <div class="hero-text">
                <span><strong>Encontre as</strong><br><strong>Melhores Startups</strong></span>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar startups...">
                </div>
                <button class="search-button">BUSCAR</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="categories">
                <div class="categories-main">
                    <button class="category-btn active">Todas</button>
                    <button class="category-btn">FinTech</button>
                    <button class="category-btn">HealthTech</button>
                    <button class="category-btn">EdTech</button>
                    <button class="expand-btn">
                        <i class="fas fa-plus"></i>
                        Mais filtros
                    </button>
                </div>
                <div class="categories-expanded">
                    <button class="category-btn">AgriTech</button>
                    <button class="category-btn">E-commerce</button>
                    <button class="category-btn">LogTech</button>
                    <button class="category-btn">CleanTech</button>
                    <button class="category-btn">PropTech</button>
                    <button class="category-btn">FoodTech</button>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="startups-list" id="startupsList">
                    <!-- Cards serão inseridos aqui -->
                    <button class="invest-button" 
                            data-id="${startup.id}" 
                            aria-label="Investir em ${startup.nome}"
                            title="Clique para investir nesta startup">
                        Investir
                    </button>
                </div>
                <div class="startup-details" id="startupDetails"></div>
            </div>
        </div>
        <!-- Popup de Login -->
        <div class="popup-overlay" id="popupOverlay"></div>
        <div class="popup" id="loginPopup">
            <div class="popup-header">
                <h2>Faça Login</h2>
                <button class="popup-close" id="closePopup">&times;</button>
            </div>
            <div class="popup-message">
                <p>Você precisa estar logado para acessar essa função.</p>
            </div>
            <div class="popup-actions">
                <a href="hubLogin.html" class="submit-button" id="popupLoginButton">Login</a>
                <a href="hubCadastro.html" class="submit-button" id="popupCadastroButton">Cadastro</a>
            </div>
        </div>
    </main>
    <div class="modal" id="startupModal">
        <div class="modal-container">
            <div class="modal-drag-indicator">
                <div class="drag-pill"></div>
            </div>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Modal content will be loaded here via JavaScript -->
            </div>
        </div>
    </div>
    <!-- Alterar a ordem dos scripts -->
    <script type="module" src="js/modal.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/auth-popup.js"></script>
    <script type="module" src="js/disable-tabs.js"></script>
    <script type="module" src="js/tab-scroll.js"></script>
</body>
</html>
